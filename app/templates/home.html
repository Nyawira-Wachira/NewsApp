<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>News App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">NewsApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/bbc">BBC News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aljazeera">Aljazeera News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cbs">CBS News</a>              
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/insider">Business Insider News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/verge">The Verge News</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/img/news1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>   
      </div> 
      <section id="main">
        <h1 align="center">TOP NEWS HEADLINES</h1>
        {%for title, desc,img,p_date,url in contents %}
        <div class="wrapper">
            <div class="item"><a href="{{url}}"><img src="{{img}}"></a></div>
            <div class="c-box">
                <div class="content"><a href="{{url}}"><h3>{{title}}</h3></a></div>
                <div class="content"><p>{{desc}}</p></div>
                <div class="content"><p style="color:blue;">Publish Date: </p><p>{{p_date}}</p></div>
            </div>
        </div>
        
        {% endfor %}

    </section>
   
</body>
</html>
