<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>
<body>
   
    <section id="main">
        <h1>TOP HEADLINES</h1>
        {%for title, desc,img,p_date,url in contents %}
        <div class="wrapper">
            <div class="item"><a href="{{url}}"><img src="{{img}}"></a></div>
            <div class="c-box">
                <div class="content"><a href="{{url}}"><h2>{{title}}</h2></a></div>
                <div class="content"><p>{{desc}}</p></div>
                <div class="content"><p style="color:blue;">Publish Date: </p><p>{{p_date}}</h2></p></div>
            </div>
        </div>
        
        {% endfor %}

    </section>
   
</body>
</html>
